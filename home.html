<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.css"
      integrity="sha512-hGBKkjAVJUXoImyDezOKpzuY4LS1eTvJ4HTC/pbxn47x5zNzGA1vi3vFQhhOehWLTNHdn+2Yqh/IRNPw/8JF/A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>Lucy In Disguise | Home</title>
  </head>
  <body>
    <div id="fullpage">
      <div class="section" id="section0">
        <video id="bg-video" loop muted data-autoplay>
          <source src="vids/80's comp final.mp4" />
        </video>

        <div class="layer">
          <video id="logo-video" muted autoplay data-keepplaying>
            <source src="vids/Logo 2 frame.mp4" />
          </video>
        </div>

        <div class="player">
          <iframe
            style="border: 0; width: 100%; height: 120px"
            src="https://bandcamp.com/EmbeddedPlayer/album=3704364236/size=large/bgcol=333333/linkcol=ffffff/tracklist=false/artwork=small/transparent=true/"
            seamless
            ><a href="https://innerworksrecords.bandcamp.com/album/sunset-radio"
              >Sunset Radio by Lucy In Disguise</a
            ></iframe
          >
        </div>

        <div class="social-layer">
          <a href="https://www.facebook.com/lucyindisguise805" target="_blank"
            ><i class="fab fa-facebook-square fa-2x"></i
          ></a>
          <a
            href="https://open.spotify.com/artist/1FwlK3oTrK60CBk54koZJg?si=4xX-nDhBRPmqno-QVwieYQ"
            target="_blank"
            ><i class="fab fa-spotify fa-2x"></i
          ></a>
          <a href="https://www.instagram.com/lucyndisguise/" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a href="https://twitter.com/lucyindisguise1?lang=en" target="_blank"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a href="https://soundcloud.com/lucy-in-disguise-1" target="_blank"
            ><i class="fab fa-soundcloud fa-2x"></i
          ></a>
          <a href="https://innerworksrecords.bandcamp.com/" target="_blank"
            ><i class="fab fa-bandcamp fa-2x"></i
          ></a>
        </div>
      </div>

      <div class="section title-card" id="section1">
        <div class="slide" id="slide1">
          <div class="top">
            <p>V</p>
            <p>8</p>
            <p>7</p>
          </div>
          <p class="title">selected works</p>
          <h1>.0|1</h1>
          <div class="line"><hr /></div>
        </div>
        <div class="slide"></div>
      </div>

      <div class="section title-card" id="section2">
        <div class="slide">
          <div class="top">
            <p>S</p>
            <p>9</p>
            <p>0</p>
          </div>
          <p class="title">contact</p>
          <h1>.0|2</h1>
          <div class="line"><hr /></div>
        </div>
        <div class="slide"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"
      integrity="sha512-HqbDsHIJoZ36Csd7NMupWFxC7e7aX2qm213sX+hirN+yEx/eUNlZrTWPs1dUQDEW4fMVkerv1PfMohR1WdFFJQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      new fullpage("#fullpage", {
        verticleCentered: true,
        autoscrolling: true,
        navigation: false,
        anchors: ["firstPage", "secondPage", "thirdPage"],
      });
    </script>
  </body>
</html>
